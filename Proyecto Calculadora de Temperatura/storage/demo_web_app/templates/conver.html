<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Celsius a Fahrenheit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .thermometer {
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1em;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.2em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        .api-config {
            margin-bottom: 25px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Estilos para el selector de conversi√≥n */
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.2em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .result.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            animation: slideIn 0.5s ease;
        }

        .result.error {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            animation: shake 0.5s ease;
        }

        .result.loading {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history {
            margin-top: 30px;
            text-align: left;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 0.95em;
        }

        .db-history {
            margin-top: 30px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .db-history h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 0;
            z-index: 1;
        }

        .db-history-item {
            background: rgba(118, 75, 162, 0.1);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .db-history-item:hover {
            background: rgba(118, 75, 162, 0.2);
            transform: translateX(5px);
        }

        .db-history-stats {
            background: linear-gradient(45deg, #764ba2, #667eea);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .config-toggle {
            margin-bottom: 25px;
            text-align: center;
        }

        .config-toggle button {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            font-size: 1em;
            padding: 10px 30px;
            margin: 0;
        }

        .config-toggle button:hover {
            background: linear-gradient(45deg, #7f8c8d, #95a5a6);
        }
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .thermometer {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thermometer">üå°Ô∏è</div>
        <h1>Conversor de Temperatura</h1>
        
        <div class="api-config" id="apiConfig" style="display: none;">
            <label for="apiUrl">API:</label>
            <input type="url" id="apiUrl" placeholder="http://localhost/api/conversiones/temperatura" 
                   value="http://localhost/api/conversiones/temperatura">
            <small style="display: block; margin-top: 5px; color: #666;">
                üìã Docs de tu API: <a href="http://localhost/docs#/" target="_blank">http://localhost/docs#/</a><br>
                ‚úÖ Endpoint configurado para FastAPI
            </small>
        </div>

        <div class="config-toggle">
            <button type="button" id="configBtn">‚öôÔ∏è Configurar API</button>
        </div>

        <form id="converterForm">
            <div class="form-group">
                <label for="conversionType">Tipo de Conversi√≥n:</label>
                <select id="conversionType" required>
                    <option value="celsius-fahrenheit">Celsius a Fahrenheit</option>
                    <option value="fahrenheit-celsius">Fahrenheit a Celsius</option>
                    <option value="celsius-kelvin">Celsius a Kelvin</option>
                    <option value="kelvin-celsius">Kelvin a Celsius</option>
                    <option value="fahrenheit-kelvin">Fahrenheit a Kelvin</option>
                    <option value="kelvin-fahrenheit">Kelvin a Fahrenheit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="temperature" id="temperatureLabel">Temperatura en Celsius (¬∞C):</label>
                <input type="number" id="temperature" step="0.1" placeholder="Ej: 25.5" required>
            </div>
            
            <button type="submit" id="convertBtn">üîÑ Convertir</button>
            <button type="button" id="historyBtn">üìä Ver Historial BD</button>
            <button type="button" id="clearBtn">üóëÔ∏è Limpiar</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>

        <div class="history" id="historySection" style="display: none;">
            <h3>üìã Historial de Conversiones</h3>
            <div id="historyList"></div>
        </div>

        <div class="db-history" id="dbHistorySection" style="display: none;">
            <div class="db-history-stats" id="historyStats"></div>
            <h3>üóÉÔ∏è Historial Completo de Base de Datos</h3>
            <div id="dbHistoryList"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let conversions = [];
        let dbHistoryVisible = false;
        let apiConfigVisible = false;
        
        // Elementos del DOM
        const form = document.getElementById('converterForm');
        const temperatureInput = document.getElementById('temperature');
        const temperatureLabel = document.getElementById('temperatureLabel');
        const conversionTypeSelect = document.getElementById('conversionType');
        const apiUrlInput = document.getElementById('apiUrl');
        const convertBtn = document.getElementById('convertBtn');
        const historyBtn = document.getElementById('historyBtn');
        const configBtn = document.getElementById('configBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultDiv = document.getElementById('result');
        const historySection = document.getElementById('historySection');
        const historyList = document.getElementById('historyList');
        const dbHistorySection = document.getElementById('dbHistorySection');
        const dbHistoryList = document.getElementById('dbHistoryList');
        const historyStats = document.getElementById('historyStats');
        const apiConfig = document.getElementById('apiConfig');

        // Event listeners
        form.addEventListener('submit', handleConversion);
        historyBtn.addEventListener('click', toggleDbHistory);
        configBtn.addEventListener('click', toggleApiConfig);
        clearBtn.addEventListener('click', clearForm);
        conversionTypeSelect.addEventListener('change', updateLabels);

        // Funci√≥n para actualizar etiquetas seg√∫n el tipo de conversi√≥n
        function updateLabels() {
            const conversionType = conversionTypeSelect.value;
            const conversions = {
                'celsius-fahrenheit': { label: 'Temperatura en Celsius (¬∞C)', placeholder: 'Ej: 25.5' },
                'fahrenheit-celsius': { label: 'Temperatura en Fahrenheit (¬∞F)', placeholder: 'Ej: 77.9' },
                'celsius-kelvin': { label: 'Temperatura en Celsius (¬∞C)', placeholder: 'Ej: 25.5' },
                'kelvin-celsius': { label: 'Temperatura en Kelvin (K)', placeholder: 'Ej: 298.65' },
                'fahrenheit-kelvin': { label: 'Temperatura en Fahrenheit (¬∞F)', placeholder: 'Ej: 77.9' },
                'kelvin-fahrenheit': { label: 'Temperatura en Kelvin (K)', placeholder: 'Ej: 298.65' }
            };

            const config = conversions[conversionType];
            temperatureLabel.textContent = config.label;
            temperatureInput.placeholder = config.placeholder;
        }

        // Funci√≥n para convertir temperaturas
        function convertTemperature(value, type) {
            let result, resultUnit, sourceUnit;
            
            switch(type) {
                case 'celsius-fahrenheit':
                    result = (value * 9/5) + 32;
                    resultUnit = 'F';
                    sourceUnit = 'C';
                    break;
                case 'fahrenheit-celsius':
                    result = (value - 32) * 5/9;
                    resultUnit = 'C';
                    sourceUnit = 'F';
                    break;
                case 'celsius-kelvin':
                    result = value + 273.15;
                    resultUnit = 'K';
                    sourceUnit = 'C';
                    break;
                case 'kelvin-celsius':
                    result = value - 273.15;
                    resultUnit = 'C';
                    sourceUnit = 'K';
                    break;
                case 'fahrenheit-kelvin':
                    result = (value - 32) * 5/9 + 273.15;
                    resultUnit = 'K';
                    sourceUnit = 'F';
                    break;
                case 'kelvin-fahrenheit':
                    result = (value - 273.15) * 9/5 + 32;
                    resultUnit = 'F';
                    sourceUnit = 'K';
                    break;
                default:
                    throw new Error('Tipo de conversi√≥n no v√°lido');
            }

            return { result, resultUnit, sourceUnit };
        }

        // Funci√≥n para obtener el nombre descriptivo de la conversi√≥n
        function getConversionTypeName(type) {
            const names = {
                'celsius-fahrenheit': 'Celsius a Fahrenheit',
                'fahrenheit-celsius': 'Fahrenheit a Celsius',
                'celsius-kelvin': 'Celsius a Kelvin',
                'kelvin-celsius': 'Kelvin a Celsius',
                'fahrenheit-kelvin': 'Fahrenheit a Kelvin',
                'kelvin-fahrenheit': 'Kelvin a Fahrenheit'
            };
            return names[type] || 'Conversi√≥n desconocida';
        }

        // Funci√≥n para alternar la visibilidad de la configuraci√≥n de API
        function toggleApiConfig() {
            if (apiConfigVisible) {
                // Ocultar configuraci√≥n
                apiConfig.style.display = 'none';
                configBtn.innerHTML = '‚öôÔ∏è Configurar API';
                apiConfigVisible = false;
            } else {
                // Mostrar configuraci√≥n
                apiConfig.style.display = 'block';
                configBtn.innerHTML = 'üôà Ocultar Config';
                apiConfigVisible = true;
            }
        }

        // Funci√≥n para alternar la visibilidad del historial de BD
        async function toggleDbHistory() {
            if (dbHistoryVisible) {
                // Ocultar historial
                dbHistorySection.style.display = 'none';
                historyBtn.innerHTML = 'üìä Ver Historial BD';
                dbHistoryVisible = false;
            } else {
                // Mostrar historial
                await loadDbHistory();
            }
        }

        // Funci√≥n para cargar el historial completo de la base de datos
        async function loadDbHistory() {
            const apiUrl = apiUrlInput.value.trim();
            
            if (!apiUrl) {
                showResult('Por favor ingresa la URL de tu API primero', 'error');
                return;
            }

            // Mostrar estado de carga
            historyBtn.innerHTML = '<div class="spinner"></div>Cargando...';
            historyBtn.disabled = true;

            console.log('üìä Cargando historial desde:', apiUrl);

            try {
                // Realizar petici√≥n GET para obtener todos los registros
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('üì° Respuesta del historial:', response.status, response.statusText);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}\nDetalle: ${errorText}`);
                }

                const data = await response.json();
                console.log('‚úÖ Historial recibido:', data);
                
                // Mostrar el historial
                displayDbHistory(data);
                dbHistorySection.style.display = 'block';
                historyBtn.innerHTML = 'üôà Ocultar Historial';
                dbHistoryVisible = true;

            } catch (error) {
                console.error('‚ùå Error al cargar historial:', error);
                
                let errorMessage = '';
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = `‚ùå No se puede conectar con la API<br>
                                   <small>‚Ä¢ Verifica que la API est√© corriendo</small><br>
                                   <small>‚Ä¢ URL: ${apiUrl}</small><br>
                                   <small>‚Ä¢ Endpoint GET debe estar disponible</small>`;
                } else {
                    errorMessage = `‚ùå Error al cargar historial:<br>
                                   <small>${error.message}</small>`;
                }
                
                showResult(errorMessage, 'error');
            } finally {
                historyBtn.innerHTML = 'üìä Ver Historial BD';
                historyBtn.disabled = false;
            }
        }

        // Funci√≥n para mostrar el historial de la base de datos
        function displayDbHistory(data) {
            if (!data || data.length === 0) {
                historyStats.innerHTML = `
                    <strong>üìä Estad√≠sticas del Historial</strong><br>
                    <small>No hay conversiones guardadas en la base de datos</small>
                `;
                dbHistoryList.innerHTML = '<div class="db-history-item">No hay registros disponibles</div>';
                return;
            }

            // Mostrar estad√≠sticas
            const totalConversions = data.length;
            const conversionTypes = [...new Set(data.map(item => item.tipo))];
            const latestDate = new Date(Math.max(...data.map(item => new Date(item.registro))));
            
            historyStats.innerHTML = `
                <strong>üìä Estad√≠sticas del Historial</strong><br>
                <small>Total de conversiones: ${totalConversions}</small><br>
                <small>Tipos diferentes: ${conversionTypes.length}</small><br>
                <small>√öltima conversi√≥n: ${latestDate.toLocaleString('es-ES')}</small>
            `;

            // Mostrar lista de conversiones (m√°s recientes primero)
            const sortedData = data.sort((a, b) => new Date(b.registro) - new Date(a.registro));
            
            dbHistoryList.innerHTML = sortedData.map(item => {
                const date = new Date(item.registro);
                const formattedDate = date.toLocaleString('es-ES');
                
                return `
                    <div class="db-history-item">
                        <strong>ID: ${item.id} - Resultado: ${item.resultado}¬∞</strong><br>
                        <small><strong>Tipo:</strong> ${item.tipo}</small><br>
                        <small><strong>Fecha:</strong> ${formattedDate}</small>
                    </div>
                `;
            }).join('');
        }

        // Funci√≥n principal para manejar la conversi√≥n
        async function handleConversion(e) {
            e.preventDefault();
            
            const temperature = parseFloat(temperatureInput.value);
            const conversionType = conversionTypeSelect.value;
            const apiUrl = apiUrlInput.value.trim();
            
            if (isNaN(temperature)) {
                showResult('Por favor ingresa un valor num√©rico v√°lido', 'error');
                return;
            }
            
            if (!apiUrl) {
                showResult('Por favor ingresa la URL de tu API', 'error');
                return;
            }

            // Mostrar estado de carga
            showResult('<div class="spinner"></div>Enviando datos a la API...', 'loading');
            convertBtn.disabled = true;

            console.log('üîç Diagn√≥stico de conexi√≥n:');
            console.log('URL de API:', apiUrl);
            console.log('Datos a enviar:', { temperature: temperature, conversionType: conversionType, timestamp: new Date().toISOString() });

            try {
                // Realizar la conversi√≥n
                const conversionResult = convertTemperature(temperature, conversionType);
                const conversionTypeName = getConversionTypeName(conversionType);
                
                // Realizar petici√≥n POST a la API con el formato correcto
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        resultado: parseFloat(conversionResult.result.toFixed(2)), // Decimal con 2 decimales
                        tipo: conversionTypeName,
                        registro: new Date().toISOString() // Timestamp ISO
                    })
                });

                console.log('üì° Respuesta de la API:', response.status, response.statusText);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('üìÑ Contenido del error:', errorText);
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}\nDetalle: ${errorText}`);
                }

                const data = await response.json();
                console.log('‚úÖ Datos recibidos:', data);
                
                // Mostrar resultado exitoso
                showResult(
                    `‚úÖ Conversi√≥n exitosa!<br>
                     <strong>${temperature}¬∞${conversionResult.sourceUnit} = ${conversionResult.result.toFixed(2)}¬∞${conversionResult.resultUnit}</strong><br>
                     <small>Guardado en BD - ID: ${data.id}</small><br>
                     <small>Fecha: ${new Date(data.registro).toLocaleString()}</small>`, 
                    'success'
                );

                // Agregar al historial local
                addToHistory(temperature, conversionResult.result, conversionResult.sourceUnit, conversionResult.resultUnit, conversionTypeName);

                // Si el historial de BD est√° visible, actualizarlo
                if (dbHistoryVisible) {
                    setTimeout(() => loadDbHistory(), 1000); // Peque√±a pausa para que se guarde en BD
                }

            } catch (error) {
                console.error('‚ùå Error completo:', error);
                
                let errorMessage = '';
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = `‚ùå No se puede conectar con la API<br>
                                   <small>Posibles causas:</small><br>
                                   <small>‚Ä¢ La API no est√° corriendo</small><br>
                                   <small>‚Ä¢ URL incorrecta: ${apiUrl}</small><br>
                                   <small>‚Ä¢ Problema de CORS</small><br>
                                   <small>‚Ä¢ Firewall bloqueando la conexi√≥n</small>`;
                } else if (error.message.includes('CORS')) {
                    errorMessage = `‚ùå Error de CORS<br>
                                   <small>Tu API necesita configurar headers CORS</small><br>
                                   <small>Revisa la consola para m√°s detalles</small>`;
                } else {
                    errorMessage = `‚ùå Error al conectar con la API:<br>
                                   <small>${error.message}</small><br>
                                   <small>Revisa la consola (F12) para m√°s detalles</small>`;
                }
                
                showResult(errorMessage, 'error');
            } finally {
                convertBtn.disabled = false;
            }
        }

        // Funci√≥n para mostrar resultados
        function showResult(message, type) {
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'flex';
            
            // Auto-ocultar despu√©s de 5 segundos si es un mensaje de carga
            if (type === 'loading') {
                setTimeout(() => {
                    if (resultDiv.className.includes('loading')) {
                        resultDiv.style.display = 'none';
                    }
                }, 5000);
            }
        }

        // Funci√≥n para agregar al historial local
        function addToHistory(inputTemp, outputTemp, inputUnit, outputUnit, conversionType) {
            const now = new Date();
            const timeString = now.toLocaleString('es-ES');
            
            conversions.unshift({
                inputTemp: inputTemp,
                outputTemp: outputTemp,
                inputUnit: inputUnit,
                outputUnit: outputUnit,
                conversionType: conversionType,
                timestamp: timeString
            });

            // Mantener solo las √∫ltimas 10 conversiones
            if (conversions.length > 10) {
                conversions = conversions.slice(0, 10);
            }

            updateHistoryDisplay();
        }

        // Funci√≥n para actualizar la visualizaci√≥n del historial local
        function updateHistoryDisplay() {
            if (conversions.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyList.innerHTML = conversions.map(conversion => 
                `<div class="history-item">
                    <strong>${conversion.inputTemp}¬∞${conversion.inputUnit} ‚Üí ${conversion.outputTemp.toFixed(2)}¬∞${conversion.outputUnit}</strong>
                    <br><small>${conversion.conversionType}</small>
                    <br><small>${conversion.timestamp}</small>
                </div>`
            ).join('');
        }

        // Funci√≥n para limpiar el formulario
        function clearForm() {
            temperatureInput.value = '';
            resultDiv.style.display = 'none';
            temperatureInput.focus();
        }

        // Inicializar etiquetas al cargar la p√°gina
        window.addEventListener('load', () => {
            updateLabels();
            temperatureInput.focus();
        });

        // Permitir conversi√≥n con Enter
        temperatureInput.addEventListener('keypress', (e) => {
